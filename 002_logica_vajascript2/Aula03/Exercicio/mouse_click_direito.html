<meta charset="utf-8">
<canvas id="tela" width="600" height="400">
Infelizmente seu navegador n√£o possui suporte para este recurso. =(
</canvas>
<script>
var tela = document.getElementById("tela");
var ctx = tela.getContext("2d");
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 0, 600, 400);

var atira = function(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    var color = evento.button == 0 ? "blue" : "red";
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, 5, 0, 2 * Math.PI);
    ctx.fill();
};
tela.onclick = function(evento){
    console.log("botao esquerdo");
    atira(evento)
};

tela.oncontextmenu = function (evento) {
    console.log("botao direito");
    evento.preventDefault();
    atira(evento);
};
</script>
