<meta charset="utf-8">
<canvas id="tela" width="600" height="400">
Infelizmente seu navegador n√£o possui suporte para este recurso. =(
</canvas>
<script>
var tela = document.getElementById("tela");
    /*
    0
    ------------> x
    |
    |
    |
    |
    |
    v y
    */
var c = tela.getContext("2d");
    c.fillStyle = "green";
    // x, y, width, height
    c.fillRect(0,0,200,400);
    
    c.fillStyle = "red";
    c.fillRect(400, 0, 200, 400);
    
    c.fillStyle = "gray";
    c.beginPath();
    c.moveTo(300,200);
    c.lineTo(200, 400);
    c.lineTo(400, 400);
    c.fill();
    c.beginPath();
    c.fillStyle = "blue";
    // x, y, raio, angulo-inicial, angulo-final
    c.arc(300, 200, 50, 0, 2 * Math.PI);
    c.fill();
    
</script>
